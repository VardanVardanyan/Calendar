<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>August 2025 Calendar</title>
</head>

<body>
    <label>
        Enter month number (1-12):
        <input type="number" id="monthInput" min="1" max="12" value="8">
    </label>
    <button id="generateBtn">Generate Calendar</button>
    <h2>August 2025</h2>
    <table id="calendar">
        <thead>
            <tr>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
                <th>Sun</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script src="JS_scripts/calendarAllMonthsScript.js"></script>
</body>

</html>
